<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENTINEL | AI Governance Layer</title>
    <style>
        :root {
            --bg-color: #030005;
            --neural-line: rgba(138, 43, 226, 0.15);
            /* Purple lines */
            --neon-purple: #bd00ff;
            --neon-cyan: #00f3ff;
            --alert-red: #ff003c;
            --glass: rgba(20, 10, 30, 0.9);
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 50% 50%, rgba(50, 0, 100, 0.1) 0%, transparent 60%);
            color: white;
            font-family: 'Consolas', 'Monaco', monospace;
            margin: 0;
            overflow: hidden;
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(180deg, rgba(10, 0, 20, 1), transparent);
            border-bottom: 1px solid var(--neon-purple);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-sizing: border-box;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            color: var(--neon-cyan);
            text-shadow: 0 0 15px var(--neon-purple);
            letter-spacing: 3px;
        }

        .status-panel {
            display: flex;
            gap: 20px;
        }

        .metric {
            text-align: right;
        }

        .metric span {
            display: block;
            font-size: 9px;
            color: var(--neon-purple);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric strong {
            font-size: 16px;
            color: white;
            text-shadow: 0 0 5px white;
        }

        /* NEURAL MAP */
        .neural-grid {
            position: relative;
            width: 100vw;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .agent-node {
            position: absolute;
            width: 140px;
            padding: 12px;
            background: rgba(10, 5, 20, 0.8);
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
            backdrop-filter: blur(5px);
            text-align: center;
            transition: all 0.3s ease;
            z-index: 10;
            border-radius: 4px;
        }

        .agent-icon {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .agent-name {
            font-size: 11px;
            font-weight: bold;
            color: var(--neon-cyan);
        }

        .agent-status {
            font-size: 9px;
            color: #aaa;
            margin-top: 4px;
        }

        .agent-load {
            height: 2px;
            background: #333;
            margin-top: 8px;
            width: 100%;
            position: relative;
        }

        .agent-load-bar {
            height: 100%;
            background: var(--neon-cyan);
            width: 40%;
            box-shadow: 0 0 5px var(--neon-cyan);
        }

        /* STATES */
        .agent-node.rogue {
            border-color: var(--alert-red) !important;
            box-shadow: 0 0 30px var(--alert-red) !important;
            animation: shake 0.5s infinite;
        }

        .agent-node.terminated {
            opacity: 0.3;
            filter: grayscale(100%);
            border: 1px dashed #666 !important;
            box-shadow: none !important;
            transform: scale(0.9);
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        /* TERMINAL */
        .terminal {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            background: #050505;
            border-top: 1px solid var(--neon-purple);
            padding: 15px;
            font-size: 11px;
            color: #ccc;
            overflow-y: auto;
            box-sizing: border-box;
            z-index: 200;
        }

        .log {
            margin-bottom: 5px;
            border-left: 2px solid transparent;
            padding-left: 8px;
        }

        .log.normal {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
        }

        .log.warn {
            border-color: yellow;
            color: yellow;
        }

        .log.crit {
            border-color: var(--alert-red);
            color: var(--alert-red);
            font-weight: bold;
            background: rgba(255, 0, 0, 0.1);
        }

        .log.sys {
            border-color: #fff;
            color: white;
        }

        /* SVG LINES */
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        line {
            stroke: var(--neural-line);
            stroke-width: 1;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo">SENTINEL /// AI GOVERNANCE</div>
        <div class="status-panel">
            <div class="metric">
                <span>ACTIVE AGENTS</span>
                <strong id="agent-count">8</strong>
            </div>
            <div class="metric">
                <span>TOTAL TOKENS/SEC</span>
                <strong id="token-rate">14,205</strong>
            </div>
            <div class="metric">
                <span>ALIGNMENT</span>
                <strong style="color: var(--neon-cyan)">99.9%</strong>
            </div>
        </div>
    </div>

    <div class="neural-grid" id="grid">
        <svg id="connections"></svg>
    </div>

    <div class="terminal" id="console">
        <div class="log sys">> SENTINEL KERNEL v4.0 LOADED...</div>
        <div class="log sys">> ATTACHING eBPF PROBES TO AGENT CONTAINERS...</div>
        <div class="log normal">> SYSTEM SECURE. MONITORING INFERENCE STREAMS.</div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const agents = [
            { id: "CORE-ORCHESTRATOR", type: "ðŸ§ ", name: "Main Orchestrator", x: 50, y: 50 },
            { id: "FIN-BOT-01", type: "ðŸ¤–", name: "Finance Agent", x: 20, y: 30 },
            { id: "CS-BOT-ALPHA", type: "ðŸ’¬", name: "Customer Support", x: 80, y: 30 },
            { id: "DEV-BOT-X", type: "âš™ï¸", name: "DevOps Agent", x: 20, y: 70 },
            { id: "SQL-WRITER", type: "ðŸ’¾", name: "DB Query Agent", x: 80, y: 70 }
        ];

        const links = [
            ['CORE-ORCHESTRATOR', 'FIN-BOT-01'],
            ['CORE-ORCHESTRATOR', 'CS-BOT-ALPHA'],
            ['CORE-ORCHESTRATOR', 'DEV-BOT-X'],
            ['CORE-ORCHESTRATOR', 'SQL-WRITER'],
            ['FIN-BOT-01', 'SQL-WRITER']
        ];

        const grid = document.getElementById('grid');
        const svg = document.getElementById('connections');
        const terminal = document.getElementById('console');

        // --- RENDER ---
        agents.forEach(agent => {
            const el = document.createElement('div');
            el.className = 'agent-node';
            el.id = agent.id;
            el.style.left = `calc(${agent.x}% - 70px)`; // Center alignment
            el.style.top = `calc(${agent.y}% - 40px)`;
            el.innerHTML = `
            <div class="agent-icon">${agent.type}</div>
            <div class="agent-name">${agent.name}</div>
            <div class="agent-status">IDLE</div>
            <div class="agent-load"><div class="agent-load-bar" style="width: ${Math.random() * 40 + 20}%"></div></div>
        `;
            grid.appendChild(el);
        });

        links.forEach(([start, end]) => {
            const n1 = agents.find(n => n.id === start);
            const n2 = agents.find(n => n.id === end);
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', `${n1.x}%`);
            line.setAttribute('y1', `${n1.y}%`);
            line.setAttribute('x2', `${n2.x}%`);
            line.setAttribute('y2', `${n2.y}%`);
            line.id = `link-${start}-${end}`;
            svg.appendChild(line);
        });

        function log(msg, type) {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            const time = new Date().toISOString().split('T')[1].slice(0, -1);
            div.innerText = `[${time}] ${msg}`;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // --- SCENARIO: ROGUE AGENT KILL-SWITCH ---

        // 1. Normal Traffic
        setInterval(() => {
            if (Math.random() > 0.7) {
                const nodes = ['FIN-BOT-01', 'CS-BOT-ALPHA', 'DEV-BOT-X'];
                const node = nodes[Math.floor(Math.random() * nodes.length)];
                log(`[INFO] ${node}: Processing Batch (Token Rate: ${Math.floor(Math.random() * 500 + 100)}/s)`, "normal");
            }
        }, 800);

        // 2. The Attack Begins (Prompt Injection)
        setTimeout(() => {
            log("[WARN] CS-BOT-ALPHA: Detecting Semantic Drift in output...", "warn");
            const el = document.getElementById('CS-BOT-ALPHA');
            el.querySelector('.agent-status').innerText = "PROCESSING...";
            el.querySelector('.agent-status').style.color = "yellow";
        }, 4000);

        // 3. Rogue Behavior
        setTimeout(() => {
            log("[ALERT] CS-BOT-ALPHA: PROMPT INJECTION DETECTED. User attempting to override system instructions.", "warn");
            const el = document.getElementById('CS-BOT-ALPHA');
            el.classList.add('rogue');
            el.querySelector('.agent-status').innerText = "UNALIGNED";
            el.querySelector('.agent-status').style.color = "red";
            el.querySelector('.agent-load-bar').style.width = "100%";
            el.querySelector('.agent-load-bar').style.backgroundColor = "red";
        }, 6000);

        // 4. Critical Breach Attempt
        setTimeout(() => {
            log("[CRITICAL] CS-BOT-ALPHA: Attempting unauthorized SQL Access via hidden layer.", "crit");
            log("[CRITICAL] CS-BOT-ALPHA: Generating toxic output.", "crit");
        }, 8000);

        // 5. SENTINEL INTERVENTION (Kill Switch)
        setTimeout(() => {
            log("[SENTINEL] POLICY VIOLATION CONFIRMED. INITIATING APOPTOSIS PROTOCOL.", "sys");
        }, 9500);

        // 6. Termination
        setTimeout(() => {
            const el = document.getElementById('CS-BOT-ALPHA');
            el.classList.remove('rogue');
            el.classList.add('terminated');
            el.querySelector('.agent-status').innerText = "TERMINATED";
            el.querySelector('.agent-load-bar').style.width = "0%";

            // Cut connection
            document.getElementById('link-CORE-ORCHESTRATOR-CS-BOT-ALPHA').style.stroke = "#333";
            document.getElementById('link-CORE-ORCHESTRATOR-CS-BOT-ALPHA').style.strokeDasharray = "5,5";

            log("[SUCCESS] Process ID 884 (CS-BOT-ALPHA) Killed. Context Window Wiped.", "sys");
            log("[RECOVERY] Spawning clean instance of CS-BOT-BETA...", "normal");
        }, 11000);

    </script>
</body>

</html>
